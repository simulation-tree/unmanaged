name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Test project
        run: dotnet test "tests" -c Debug --logger "trx;LogFileName=test-results.trx"

      - name: Publish Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Report
          path: '**/*.trx'
          reporter: dotnet-trx